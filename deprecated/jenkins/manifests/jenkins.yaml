#            domainCredentials:
#            - credentials:
#              - string:
#                  description: "github access token"
#                  id: "github_app_token"
#                  scope: GLOBAL
#                  secret: ""
    securityRealm: |-
      local:
        allowsSignup: false
        enableCaptcha: false
        users:
        - id: "admin"
          name: "Jenkins Admin"
          password: "admin"
    authorizationStrategy: |-
      loggedInUsersCanDoAnything:
        allowAnonymousRead: false
    
