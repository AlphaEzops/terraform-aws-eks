controller:
  installPlugins:
    - blueocean:latest
    - workflow-aggregator:latest
    - workflow-job:latest
    - git:latest
  JCasC:
    configScripts:
      unclassifiedCasc: |
        unclassified:
          simple-theme-plugin:
            elements:
              - cssUrl:
                url: "https://cdn.rawgit.com/afonsof/jenkins-material-theme/gh-pages/dist/material-cyan.css"
      welcome-message: |
        jenkins:
          systemMessage: Welcome to our CI\CD server.
