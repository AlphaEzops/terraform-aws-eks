apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.project }}
  sources:
    {{- range .Values.sources }}
  destination:
    server: {{ .Values.destination.server }}
    namespace: {{ .Values.destination.namespace }}
  syncPolicy:
    automated:
      allowEmpty: false
      prune: {{ .Values.sources.helm.automatedPrune }}
      selfHeal: {{ .Values.sources.helm.automatedSelfHeal }}
    retry:
      backoff:
        duration: "10s"
        factor: 2
        maxDuration: "3m"
    syncOptions:
      - "Validate=false" # disables resource validation (equivalent to 'kubectl apply --validate=false') ( true by default )
      - "CreateNamespace=true" # Namespace Auto-Creation ensures that namespace specified as the application destination exists in the destination cluster.
      - "PrunePropagationPolicy=foreground" # Supported policies are background, foreground and orphan.
      - "PruneLast=true" # Allow the ability for resource pruning to happen as a final, implicit wave of a sync operation
      - "Replace={{ .Values.sources.helm.syncReplace | default false }}" # Replace resources with the ones from the repository. This will delete and create the resource instead of performing a patch. ( false by default )
      - "RespectIgnoreDifferences={{ .Values.sources.helm.respectIgnoreDifferences | default false }}" # Respect IgnoreDifferences when performing a patch. ( false by default )
  {{- if .Values.ignoreDifferences }}
  ignoreDifferences:
    {{- toYaml .Values.ignoreDifferences | nindent 4 }}
  {{- end }}

