{{- if eq  .Values.secrets.provider "external-secrets" }}
{{- if eq  .Values.secrets.externalSecrets.provider "aws" }}

apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: ligl-ui-secret-store
  namespace: {{ $.Values.global.namespace | default $.Release.Name }}
spec:
  provider:
    aws:
      service: SecretsManager
      {{- if $.Values.global.serviceAccount }}
      {{- if $.Values.global.serviceAccount.roleArn }}
      role: {{ $.Values.global.serviceAccount.roleArn | quote }}
      {{- end }}{{- end }}
      # AWS Region to be used for the provider
      region: {{ $.Values.secrets.externalSecrets.aws.region | default "us-east-1" }}
      #This Static
      auth:
        jwt: 
          serviceAccountRef:
            name: ligl-ui-sa
        # secretRef:
        #   accessKeyIDSecretRef:
        #     name: aws-secret-access-credentials
        #     key: accessKeyID
        #   secretAccessKeySecretRef:
        #     name: aws-secret-access-credentials
        #     key: secretAccessKey

---
{{- if .Values.secrets.externalSecrets.enabled }}
apiVersion: 'external-secrets.io/v1beta1'
kind: ExternalSecret
metadata:
  name: {{ toYaml .Values.secrets.externalSecrets.name | indent 2 }}
  namespace: {{ $.Values.global.namespace | default $.Release.Name }}
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: ligl-ui-secret-store
    kind: ClusterSecretStore
  target:
    name: {{ toYaml .Values.secrets.externalSecrets.name | indent 2 }}
    creationPolicy: Owner
  data:
    {{- range .Values.secrets.secretDefinitions.data }}
    - secretKey: {{ .name }}
      remoteRef:
        key: {{ .key }}
        property: {{ .property }}
    {{- end }}
{{- end }}

{{- end }}
{{- end }}